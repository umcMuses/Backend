name: Muses Backend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test
          ls -l build/libs/

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ§¹ ë°°í¬ ë””ë ‰í† ë¦¬ ì •ë¦¬ ì¤‘..."
            sudo rm -rf /home/ubuntu/muses/*.jar
            mkdir -p /home/ubuntu/muses
            sudo chown -R ubuntu:ubuntu /home/ubuntu/muses
            chmod 755 /home/ubuntu/muses
            echo "âœ… ë””ë ‰í† ë¦¬ ì¤€ë¹„ ì™„ë£Œ"
            ls -la /home/ubuntu/muses/

      # JAR íŒŒì¼ì„ EC2ë¡œ ì „ì†¡
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/muses"
          strip_components: 2
          overwrite: true

      # EC2ì—ì„œ ê¸°ì¡´ ì„œë²„ ì£½ì´ê³  ìƒˆ ì„œë²„ ì‹¤í–‰
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          TOSS_SECRET_KEY: ${{ secrets.TOSS_SECRET_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: RDS_USERNAME,RDS_PASSWORD,JWT_SECRET,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,KAKAO_CLIENT_ID,KAKAO_CLIENT_SECRET,TOSS_SECRET_KEY
          script: |
            mkdir -p /home/ubuntu/muses
            cd /home/ubuntu/muses
            
            echo "ğŸ“ JAR íŒŒì¼ í™•ì¸:"
            ls -lh *.jar
            
            # ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
            echo "ğŸ”„ ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ê°•ì œ ì¢…ë£Œ ì¤‘..."
            sudo fuser -k 8080/tcp || true
            sudo pkill -9 -f "muses.*.jar" || true
            sleep 3
            
            # ì‹¤í–‰
            echo "ğŸš€ ì„œë²„ë¥¼ ì‹¤í–‰í•©ë‹ˆë‹¤..."
            nohup java -jar /home/ubuntu/muses/*.jar \
              --spring.profiles.active=prod \
              --RDS_USERNAME="${RDS_USERNAME}" \
              --RDS_PASSWORD="${RDS_PASSWORD}" \
              --JWT_SECRET="${JWT_SECRET}" \
              --GOOGLE_CLIENT_ID="${GOOGLE_CLIENT_ID}" \
              --GOOGLE_CLIENT_SECRET="${GOOGLE_CLIENT_SECRET}" \
              --KAKAO_CLIENT_ID="${KAKAO_CLIENT_ID}" \
              --KAKAO_CLIENT_SECRET="${KAKAO_CLIENT_SECRET}" \
              --TOSS_SECRET_KEY="${TOSS_SECRET_KEY}" \
              > app.log 2>&1 &
            
            sleep 10
            
            if pgrep -f "muses.*.jar" > /dev/null; then
              echo "âœ¨ ë°°í¬ ì„±ê³µ! (PID: $(pgrep -f "muses.*.jar" | head -n 1))"
            else
              echo "âŒ ë°°í¬ ì‹¤íŒ¨! ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”."
              tail -n 30 app.log
              exit 1
            fi