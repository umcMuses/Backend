server.port=8080
spring.application.name=muses-backend

# AWS RDS (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://muses-database.c1ikygg828w1.ap-northeast-2.rds.amazonaws.com:3306/muses_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# SQL Init
spring.sql.init.mode=never

# MyBatis
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
storage.local.path=/home/ubuntu/muses-uploads
storage.local.base-url=https://mymuses.site/files

# AWS S3
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.region=ap-northeast-2
aws.s3.bucket=${S3_BUCKET_NAME}

# JWT Secret
jwt.secret=${JWT_SECRET}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://mymuses.site/login/oauth2/code/google

# Kakao OAuth2
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.redirect-uri=https://mymuses.site/login/oauth2/code/kakao

# Toss Payment
toss.secret-key=${TOSS_SECRET_KEY}
muses.billing.success-url=https://mymuses.site/billing/success
muses.billing.fail-url=https://mymuses.site/billing/fail

# Base URL
app.base-url=https://mymuses.site
ticket.base-url=https://mymuses.site/api/checkin/result

# swagger
springdoc.swagger-ui.server-url=https://mymuses.site
server.forward-headers-strategy=framework
spring.mvc.pathmatch.matching-strategy=ant_path_matcher